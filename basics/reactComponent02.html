<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
	<title>React Component 02</title>
</head>
<body>
	<h1>React Component using Functional Component approach</h1>
	<hr>
	<div id="root">
		
	</div>
	<script type="text/javascript" src="js/react.js"></script>
	<script type="text/javascript" src="js/react-dom.js"></script>
	<script src="js/babel.min.js"></script>

	<script type="text/babel">
	const HelloWorld=()=>{
		return (<h1>hello world from react using Functional component</h1>);
 	}

	ReactDOM.render(<HelloWorld/>,document.getElementById('root'));
	</script>
</body>
</html>
