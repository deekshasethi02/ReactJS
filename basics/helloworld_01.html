<!DOCTYPE html>
<html>
<head>
	<title>React Simulator 01</title>
</head>
<body>
	<h1>Without React-01</h1>
	<hr>
	<div id="root">
		
	</div>
	<script type="text/javascript">
		var whatToRender  = "Hello world without react js";
		var whereToRender = "root";
		function render(whatToRender,whereToRender){
			document.getElementById(whereToRender).innerHTML = whatToRender;
		}
		render(whatToRender,whereToRender);

	</script>
</body>
</html>
